name: CI
on:
  workflow_dispatch:
  pull_request:

  # triggering CI on the default branch improves caching
  # see https://docs.github.com/en/free-pro-team@latest/actions/guides/caching-dependencies-to-speed-up-workflows#restrictions-for-accessing-a-cache
  push:
    branches:
      - main

  schedule:
    - cron: "29 */6 * * *"


jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: guardian/setup-scala@v1
      - name: Build and Test
        run: sbt -v +test
      - uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/logic-capture-github-actions-client"
          aws-region: eu-west-1
      - name: Run sample integration test
        run: sbt "sample / test"
        env:
          LOGIC_CAPTURE_AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          LOGIC_CAPTURE_REPO_CLONE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: "test-results/**/TEST-*.xml"
        if: always()


